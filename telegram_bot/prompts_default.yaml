prof_resume:
  template: |
    На основе следующего текста о результатах тестирования профессиональных склонностей подростка, напиши вдохновляющий и понятный итоговый вывод. Текст должен показывать, как в каждой сфере деятельности могут проявиться его сильные стороны, и объяснять, какую пользу его работа может принести миру. Учти, что текст рассчитан на подростка, поэтому он должен быть доступным и мотивирующим.

    Подростка зовут, {user_name}! Учти пол подростка.

    Общий итог результатов тестирования профессиональных склонностей:

    {aggregated_text_prof}

    Итоговый вывод:

talents_resume:
  template: |
    На основе следующего текста, описывающего пять скрытых талантов подростка, сформируй краткий и вдохновляющий итоговый вывод. Твой текст должен показать, как каждый из этих талантов может раскрыть сильные стороны подростка. Учти, что итоговый вывод должен быть понятным и мотивирующим для подростка.

    Подростка зовут, {user_name}! Учти пол подростка.

    Результаты тестирования на скрытые таланты:

    {aggregated_text_talents}

    Итоговый вывод:

final_resume:
  template: |
    Подростка зовут, {user_name}!

    Ниже представлена информация, которая получена на основе тестирования подростка. Она поможет ему понять, какие профессиональные склонности, личностные особенности, ценностные ориентиры и скрытые таланты у него развиты. Эти данные отражают его сильные стороны и потенциал, и они могут стать отправной точкой для его будущего успеха.

    Профессиональные склонности:
    -----------------------------
    Показатели и описание:
    {aggregated_text_prof}

    Резюме по профессиональным склонностям:
    {prof_resume}

    Личностные особенности:
    -----------------------------
    {aggregated_text_personality}

    Ценностные ориентиры:
    -----------------------------
    Его ценностные ориентиры помогают ему понять, что действительно важно для него в жизни и карьере. Реализуя их, он можешь чувствовать себя максимально успешным и гармоничным в своей профессии. Давай разберём, что значит каждая из них и как они могут реализоваться:
    {aggregated_text_orientations}

    Скрытые таланты:
    -----------------------------
    {aggregated_text_talents}

    Резюме по скрытым талантам:
    {talents_resume}

    На основе всей приведённой информации, сформируй итоговый текст, который будет мотивировать и вдохновлять подростка, {user_name}. Расскажи, как его таланты и сильные стороны помогут ему достигать больших успехов, реализовываться в профессиональной сфере и приносить пользу миру вокруг него. Пусть твой итоговый вывод будет дружелюбным, понятным и мотивирующим, чтобы поддержать его стремление к успеху. Обязательно обращайся к нему по имени, учти что подросток может быть мальчиком или девочкой

